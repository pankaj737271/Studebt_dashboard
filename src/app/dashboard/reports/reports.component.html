<div class="reportsCardList mb-5" *ngFor="let card of reports">
    <div class="card report-card">
      <div class="bg-dark card-header d-flex justify-content-between align-items-center py-2">
        <div class="student-info d-flex align-items-center">
          <img [src]="card.avatar" alt="Student Avatar" class="avatar me-2">
          <p class="text-white student-name mb-0">{{ card.studentName }}</p>
        </div>
        <h3 class="text-white ">
            <i class="cursor-pointer fa fa-download" aria-hidden="true" (click)="downloadReport(card)"></i>
                </h3>

      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Subject</th>
              <th scope="col" class="text-end">Grade</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let report of card.reports">
              <td>{{ report.subject }}</td>
              <td class="text-end">
                <span class="badge"
                      [ngClass]="{'bg-success': report.grade === 'A', 'bg-warning': report.grade === 'B+', 'bg-info': report.grade === 'A-', 'bg-danger': report.grade === 'B'}">
                  {{ report.grade }}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="bg-dark card-footer d-flex justify-content-between align-items-center py-2">
        <p class="text-white class-info mb-0">{{ card.classInfo }}</p>
        <p class="text-white term mb-0">{{ card.term }}</p>
      </div>
    </div>
  </div>
